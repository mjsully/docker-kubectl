name: Publish image to ghcr.io

on:
  [workflow_dispatch]

# env:
#   REGISTRY: ghcr.io
#   IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v3
        - name: build
          run: |
            docker build . -t ghcr.io/mjsully/docker-kubectl
        - name: publish
          run: |
            docker push ghcr.io/mjsully/docker-kubectl